<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-calendar-event"></i> Event Locator</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="hero-section mb-4">
                    <h1 class="mb-3">Find Events in Your City</h1>
                    <p class="lead mb-0">Discover, search, and explore the best events happening near you. Filter by
                        date and category to find exactly what you want!</p>
                </div>
                <form id="searchForm" class="mb-4 shadow-sm p-3 bg-white rounded-4">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Search events by name or location">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="dateFilter">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="Music">Music</option>
                                <option value="Sports">Sports</option>
                                <option value="Art">Art</option>
                                <option value="Tech">Tech</option>

                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/events-data.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
